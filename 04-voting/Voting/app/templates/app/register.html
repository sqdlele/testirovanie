{% extends "app/base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p style="margin-top:1rem;">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}
