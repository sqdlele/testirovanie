{% extends "app/base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход</h1>
<div class="card">
    {% if message %}<p class="form-err">{{ message }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Логин</label>
            <input type="text" name="username" id="id_username" required autofocus>
        </p>
        <p>
            <label for="id_password">Пароль</label>
            <input type="password" name="password" id="id_password" required>
        </p>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p style="margin-top:1rem;">Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
</div>
{% endblock %}
